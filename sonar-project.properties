# SonarQube/SonarCloud configuration for StartToEndDeploymentFlow
# Provide sonar.host.url and authentication token via environment or CI secrets when running analysis.
# Example CLI: sonar-scanner -Dsonar.login=$SONAR_TOKEN (for standalone scanner)
# Example Maven: mvn -DskipTests=false test sonar:sonar -Dsonar.host.url=https://your-sonar-host -Dsonar.token=$SONAR_TOKEN

sonar.projectKey=org.spunit:StartToEndDeploymentFlow
sonar.projectName=StartToEndDeploymentFlow
sonar.projectVersion=0.0.1-SNAPSHOT
sonar.sourceEncoding=UTF-8

# Paths
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Test reports (Surefire)
sonar.junit.reportPaths=target/surefire-reports

# Code coverage (JaCoCo XML). If you add JaCoCo plugin later, ensure this path matches the generated report.
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
